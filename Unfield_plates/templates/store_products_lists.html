{% extends "base.html" %}

{% block content %}


  {% for object in object_list %}
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: {{ object.name }}" preserveAspectRatio="xMidYMid slice" focusable="false"><title>{{ object.name }}</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ object.name }}</text></svg>

            <div class="card-body">
              <p class="card-text">هذه بطاقة أوسع مع نص داعم أدناه كمقدمة طبيعية لمحتوى إضافي. هذا المحتوى أطول قليلاً.</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">{{ object.price }}</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary" ><a href="{% url 'store:product-exact-detail' pk=object.pk %}">ادامه مطلب</a></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
        </div>
        </div>
  {% empty %}
  <h1> no items </h1>

  {% endfor %}
{% endblock %}
