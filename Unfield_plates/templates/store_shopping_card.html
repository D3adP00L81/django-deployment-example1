{% extends "base.html" %}

{% block content %}


<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">order</th>
      <th scope="col">customer</th>
      <th scope="col">quantity</th>
      <th scope="col">date</th>
    </tr>
  </thead>

  <tbody>
    {% for object in object_list %}
    <tr>
      <th scope="row">1</th>
      <td>{{ object.order }}</td>
      <td>{{ object.customer }}</td>
      <td>{{ object.quantity }}</td>
      <td>{{ object.date_added|date }}</td>
    </tr>
  </tbody>
</table>
{% endblock %}
