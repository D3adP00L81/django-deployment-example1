{% extends "base.html" %}

{% block content %}

<!-- Blog Details Section Begin -->
<section class="blog-details spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="blog-details-inner">
                    <div class="blog-detail-title">
                        <h2>{{ object.title }}</h2>
                        <p>مسافرت<span>- 15 مهر 1400</span></p>
                    </div>
                    <div class="blog-large-pic">
                        <img src="{{ object.title_image1_main }}" alt="">
                    </div>
                    <div class="blog-detail-desc">
                        <p>{{ object.text1 }}</p>
                    </div>
                    <div class="blog-quote">
                        <p>{{ object.middle_text }}</p>
                    </div>
                    <div class="blog-more">
                        <div class="row">
                            <div class="col-sm-4">
                                <img src="{{ object.title_image4}}" alt="">
                            </div>
                            <div class="col-sm-4">
                                <img src="{{ object.title_image2 }}" alt="">
                            </div>
                            <div class="col-sm-4">
                                <img src="{{ object.title_image3 }}" alt="">
                            </div>
                        </div>
                    </div>
                    <p>{{ object.text2 }}
                    </p>
                    <div class="tag-share">
                        <div class="details-tag">
                            <ul>
                                <li><i class="fa fa-tags"></i></li>
                                <li>مسافرت</li>
                                <li>زیبایی</li>
                                <li>مد</li>
                            </ul>
                        </div>
                        <div class="blog-share">
                            <span>اشتراک:</span>
                            <div class="social-links">
                                <a href="#"><i class="fa fa-facebook"></i></a>
                                <a href="#"><i class="fa fa-twitter"></i></a>
                                <a href="#"><i class="fa fa-google-plus"></i></a>
                                <a href="#"><i class="fa fa-instagram"></i></a>
                                <a href="#"><i class="fa fa-youtube-play"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
